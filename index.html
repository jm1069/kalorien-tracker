<!DOCTYPE html>
<html>
<head>
  <title>Nährwert-Tracker</title>
</head>
<body>
    <h1>🏋️‍♂️TrackFit</h1>

    <form>
        <label for="name">Name:</label><br> <input type="text" id="name" name="name"><br>
        <label for="calories">Kalorien:</label><br> <input type="number" id="calories" name="calories" value="0" min="0" required><br>
        <label for="protein">Protein:</label><br> <input type="number" id="protein" name="protein" value="0" min="0" required><br>
        <label for="fat">Fett:</label><br> <input type="number" id="fat" name="fat" value="0" min="0" required><br><br>

        <button type="button" onclick="addFood()">Hinzufügen</button>
    </form> 

    <script src="./main.js"></script>
</body>
</html>
